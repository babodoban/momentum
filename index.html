<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum App</title>
</head>

<body>
    <form class="login-form hidden">
        <input type="text" placeholder="What is your name?" required maxlength="15" minlength="2">
        <input type="submit" value="Log In">
    </form>
    <h2 class="calendar">2022.01.01</h2>
    <h2 class="clock">00:00:00</h2>
    <h1 class="greeting hidden"></h1>
    <form action="" class="todo-form">
        <input type="text" placeholder="What do you want to do?" required>
    </form>
    <ul class="todo-list">
    </ul>
    <div class="quote">
        <p></p>
        <p></p>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/backgroud.js"></script>
    <script src="js/todo.js"></script>
</body>

</html>
